<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class='game-container'>
      <!-- actual hangman svg -->
      <svg height="250" width="200" class="figure-container">
        <!-- pole -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <!-- word to be guessed (blank spaces until letter is guessed) -->
      <div class="word" id='word'></div>

      <!-- incorrect letters the user enters (corresponds with hangman progress) -->
      <div class='incorrect-letters-container'>
        <div id='incorrect-letters'></div>
      </div>

    </div>

    <!-- when user enters the same letter again -->
    <div class='repeat-letter-notif' id='repeat-letter-notif'>
      <p>You already entered this letter!</p>
    </div>

    <!-- popup when game is finished -->
    <div class='final-notif-container' id='final-notif-container'>
      <div class='final-notif'>
        <h2 id='final-message'></h2>
        <h3 id='final-word-reveal'></h3>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <script type='module' src="script.js"></script>
  </body>
</html>
